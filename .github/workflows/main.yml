name: Build iOS IPA

on:
  workflow_dispatch:  # lets you trigger manually from GitHub Actions tab

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      - name: Build and Archive
        run: |
          xcodebuild -project SuccessionRestore.xcodeproj \
                     -scheme SuccessionRestore \
                     -sdk iphoneos \
                     -configuration Release \
                     archive -archivePath $PWD/build/SuccessionRestore.xcarchive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/SuccessionRestore.xcarchive \
                     -exportPath $PWD/build/ipa \
                     -exportOptionsPlist SuccessionEntitlements.plist || true

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuccessionRestore-IPA
          path: build/ipa
